<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div id="clock"></div>
<script>
	let send =() => {
		let xhr = new XMLHttpRequest();
		xhr.open('GET', 'http://localhost/clock', true);
		xhr.onreadystatechange = () => {
			if (xhr.readyState == 4 && xhr.status == 200) {
				document.querySelector('#clock').innerHTML = xhr.responseText;
				send()
			}
		};
		xhr.send()
	};
	send();
//	setInterval(send, 1000);
</script>
</body>
</html>
